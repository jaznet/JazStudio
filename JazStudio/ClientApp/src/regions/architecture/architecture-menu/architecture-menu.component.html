

<div #menuContainer>
  <jz-menu-container [menuName]="'architecture'"
                     [orientation]="'vertical'"
                     [menuType]="'menu-subview'"
                     type="view">

    <div class="menu-panel-title">
      <div style="margin-left:5px">DataViz</div>
    </div>

    <jz-tab [route]="'/architecture/home'" [btnTxt]="'Home'"
            class="menu-vertical menu-subview selected"
            [state]="'selected'" [menuItem]="'home'" [orientation]="'vertical'"></jz-tab>

    <jz-tab [route]="'/architecture/chorodash'" [btnTxt]="'Architecture'"
            [menuType]="'menu-subview'"
            [menuItem]="'architecture'"
            [menuName]="'Dataviz'"
            [orientation]="'vertical'"></jz-tab>

  </jz-menu-container>
</div>
