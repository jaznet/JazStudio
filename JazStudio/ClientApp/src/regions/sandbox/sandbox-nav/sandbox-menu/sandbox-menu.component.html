

<div #menuContainer>
  <jz-menu-container [menuName]="'sandbox'"
                     [orientation]="'vertical'"
                     [menuType]="'menu-subview'"
                     type="view">

    <div class="menu-panel-title">
      <div style="margin-left:5px">Sandbox</div>
    </div>

    <jz-tab [route]="'/sandbox/home'" [btnTxt]="'Home'"
            class="menu-vertical menu-subview selected"
            [state]="'selected'" [menuItem]="'home'" [orientation]="'vertical'"></jz-tab>

    <jz-tab [route]="'/sandbox/chorousa'" [btnTxt]="'Choro USA'"
            [menuType]="'menu-subview'"
            [menuItem]="'chorousa'"
            [menuName]="'Sandbox'"
            [orientation]="'vertical'"></jz-tab>

    <jz-tab [route]="'/sandbox/syncdash'" [btnTxt]="'Sync Dash'"
            [menuType]="'menu-subview'"
            [menuItem]="'syncdash'"
            [menuName]="'Sandbox'"
            [orientation]="'vertical'"></jz-tab>

    <jz-tab [route]="'/sandbox/jzdash'"
            [btnTxt]="'Dashboard'"
            [menuType]="'menu-subview'"
            [menuItem]="'jzdash'"
            [menuName]="'Dashboard'"
            [orientation]="'vertical'"></jz-tab>

  </jz-menu-container>
</div>
