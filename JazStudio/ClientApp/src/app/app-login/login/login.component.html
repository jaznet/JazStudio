
<div class="login-container">
  <!--<img src="../assets/logos/JazLogo-Master-5b.svg" height="12" style="align-self:end; margin-right:-12px" />-->
  <h2>Login</h2>
  <form [formGroup]="loginForm">

    <div class="form-group">
      <label for="username" style="align-self: baseline">Username</label>
      <input type="text" id="username" formControlName="username" class="form-control">
    </div>

    <div class="form-group">
      <label for="password" style="align-self: baseline">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control">
    </div>

    <jz-button class="jz-button login" [text]="'Enter'" type="submit" routerLink="/home" (click)="login()"
               [colorTxt]="'black'" [colorBkg]="'var(--jz-palette-color-4'" [fontSize]="'16px'">Login</jz-button>

  </form>
</div>
