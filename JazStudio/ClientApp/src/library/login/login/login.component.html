
<div class="login-container">
  <img src="../assets/logos/JazLogo-Master-5b.svg" height="16" style="align-self:end" />
  <h2>Login</h2>
  <form [formGroup]="loginForm">

    <div class="form-group">
      <label for="username" style="align-self: baseline">Username</label>
      <input type="text" id="username" formControlName="username" class="form-control">
    </div>

    <div class="form-group">
      <label for="password" style="align-self: baseline">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control">
    </div>

    <button type="submit" routerLink="/home" (click)="login()" style="width:48px;height:24px">Login</button>
  </form>
</div>
