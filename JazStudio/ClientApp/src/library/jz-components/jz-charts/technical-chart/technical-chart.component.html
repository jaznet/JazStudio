<div id=technicalchart class="grid-rows">
  <div class="grid-row-fixed view-title-row">
    <div class="view-title">Technical Chart</div>
  </div>
  <div #svgParent class="grid-row-fill">
    <div #svgContainer id="svgContainer"></div>
  </div>
</div>

<http-error-popover #httperrorpopover [target]="'#technicalchart'"></http-error-popover>
<loading-popover #loadingpopover [target]="'#technicalchart'"></loading-popover>
